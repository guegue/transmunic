{% extends "base.html" %}
{% load static thumbnail chartit %}
{% block main_content %}
    <form method="GET">
    <select name="year">
    {% for year in year_list %}
        <option value="{{year|date:'Y'}}">{{year|date:"Y"}}</option>
    {% endfor %}
    </select>
    <select name="municipio">
    <option value="">--</option>
    {% for amunicipio in municipio_list %}
        <option value="{{amunicipio.slug}}">{{amunicipio}}</option>
    {% endfor %}
    </select>
    <input type="submit" value="Submit"/>
    </form>

    {{ charts|load_charts:"asignado" }}
    <div class="col-md-12">
      <div class="col-md-6">
        <div id='asignado'> Chart will be rendered here </div>
      </div>
    </div>
{% endblock %}
